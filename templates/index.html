<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>SENTISEC v2 - Hibrit Tehdit Analiz</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: #eee; text-align: center; padding: 20px; }
        .main-card { background: #1a1a1a; max-width: 600px; margin: auto; padding: 40px; border-radius: 20px; border-top: 4px solid #00d2ff; }
        .risk-gauge { font-size: 48px; font-weight: bold; margin: 20px 0; color: #ff4757; text-shadow: 0 0 10px rgba(255,71,87,0.3); }
        .input-area { background: #252525; padding: 20px; border-radius: 12px; margin-bottom: 20px; }
        button { background: #00d2ff; color: #000; border: none; padding: 15px 30px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }
        #results { display: none; margin-top: 30px; text-align: left; background: #222; padding: 20px; border-radius: 10px; }
        .badge { background: #444; padding: 5px 10px; border-radius: 5px; font-size: 12px; margin-right: 5px; }
    </style>
</head>
<body>
    <div class="main-card">
        <h1>üõ°Ô∏è SENTISEC</h1>
        <p>Otomatik Dinamik Tehdit Algƒ±lama Sistemi</p>

        <div class="input-area">
            <input type="file" id="imageInput" accept="image/*"><br><br>
            <textarea id="textInput" style="width:100%; height:80px; background:#111; color:white; border:1px solid #333;" placeholder="Veya metni buraya yapƒ±≈ütƒ±r..."></textarea>
        </div>

        <button onclick="startAnalysis()">ANALƒ∞Zƒ∞ BA≈ûLAT</button>
        <div id="status"></div>

        <div id="results">
            <div style="text-align:center">
                <span>Rƒ∞SK SKORU</span>
                <div id="riskVal" class="risk-gauge">%0</div>
            </div>
            <p><strong>Okunan Metin:</strong> <span id="outText" style="color:#aaa; font-style:italic;"></span></p>
            <p><strong>Tespitler:</strong></p>
            <div id="findingList"></div>
        </div>
    </div>

    <script>
        async function startAnalysis() {
            const img = document.getElementById('imageInput').files[0];
            const txt = document.getElementById('textInput').value;
            const status = document.getElementById('status');
            
            status.innerText = "‚è≥ Sistem analiz ediyor...";
            
            let fd = new FormData();
            if(img) fd.append('image', img);
            else fd.append('text', txt);

            try {
                const res = await fetch('/analiz', { method: 'POST', body: fd });
                const data = await res.json();
                
                document.getElementById('riskVal').innerText = "%" + data.risk;
                document.getElementById('outText').innerText = data.metin;
                
                let fHtml = "";
                data.bulgular.forEach(b => fHtml += `<div style="margin-bottom:5px">‚ö†Ô∏è ${b}</div>`);
                document.getElementById('findingList').innerHTML = fHtml;
                
                document.getElementById('results').style.display = 'block';
            } catch(e) { alert("Hata!"); }
            status.innerText = "";
        }
    </script>
</body>
</html>
